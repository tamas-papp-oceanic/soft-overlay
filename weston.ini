[core]
backend=drm-backend.so          # or backend=headless-backend.so etc.
shell=kiosk-shell.so            # puts us in kiosk mode
idle-time=0                     # never blank, we control dimming ourselves

[output]
name=HDMI-A-1                   # match your connector name from `weston-info`
app-ids=org.chromium.Chromium   # Chromium will be forced fullscreen here
# v14+: you can control stacking order with the position in app-ids

[libseat]
enable=true                     # Weston ≥11 dropped weston-launch; libseat is now default
